<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página de cadastro</title>
</head>
<body>
    <div class="container">
        <!-->
        <div class="row">
            <div class="col-md-12">
                <h1>Olá Revendedor(a)!</h1>
                <p>Teste</p>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Cadastro</button>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Ação</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for row in computers %}
                      <tr>
                        <td>{{row.o}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
                        <td>
                            <a href="#!" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modalEdit{{ row.0 }}">Edit</a>
                            <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Tem certeza que deseja deletar?')">Delete</a>
                        </td>
                      </tr>

                        <div id="modalEdit{{ row.0 }}" class="modal fade" role="dialog">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Editar cadastro</h4>
                              </div>
                              <div class="modal-body">
                                  <form action="{{url_for('update')}}" method="POST">
                                    <div class="form-group">
                                        <label>Nome:</label>
                                        <input type="hidden" name="id" value="{{ row.0 }}">
                                        <input type="text" class="form-control" name="Nome" value="{{ row.1 }}">
                                        <input type="text" class="form-control" name="CPF" value="{{ row.2 }}">
                                        <input type="text" class="form-control" name="Email" value="{{ row.3 }}">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-warning">UPDATE</button>button>
                                    </div>
                                  </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                            </div>

                          </div>
                        </div>

                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Cadastro</h4>
          </div>
          <div class="modal-body">
              <form action="{{url_for('salvar')}}" method="POST">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" nome="nome">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">SALVAR</button>button>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

</body>
</html>
